server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Never serve API from the frontend container
  location ^~ /api/ {
    return 404;
  }

  # Vue Router (history mode) fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional hardening
  location ~ /\.(?!well-known) {
    deny all;
  }
}
